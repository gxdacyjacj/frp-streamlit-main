# 这是你需要在Streamlit Cloud中配置的secrets.toml内容
# 不要上传这个文件到GitHub！只在Streamlit Cloud界面中配置

[database]
DB_HOST = "containers-us-west-xxx.railway.app"
DB_PORT = "3306"  # MySQL用3306，PostgreSQL用5432
DB_USER = "root"  # 或 postgres
DB_PASSWORD = "your-railway-password"
DB_NAME = "railway"

# 其他可能需要的配置
[app]
DEBUG = false
ENVIRONMENT = "production"